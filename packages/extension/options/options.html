<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Relay - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Email Relay Settings</h1>

    <div id="status" class="status hidden"></div>

    <div class="form-group">
      <label for="apiUrl">API URL</label>
      <input type="url" id="apiUrl" placeholder="https://email-relay-api.yourdomain.workers.dev">
      <p class="hint">Leave blank to use default</p>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Your API key">
      <p class="hint">Required for all operations</p>
    </div>

    <div class="actions">
      <button id="testBtn" class="btn">Test Connection</button>
      <button id="saveBtn" class="btn btn-primary">Save</button>
    </div>

    <div class="divider"></div>

    <h2>About</h2>
    <p class="about">
      Email Relay lets you create unique email aliases to protect your real email address.
      When a service leaks or sells your email, you'll know exactly which one it was.
    </p>
    <p class="about">
      <a href="https://github.com/jackmcpickle/email-relay" target="_blank">GitHub Repository</a>
    </p>
  </div>

  <script src="options.js"></script>
</body>
</html>
